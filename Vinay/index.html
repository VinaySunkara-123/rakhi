<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="stylesheets1.css">
    <script src="https://kit.fontawesome.com/d046451590.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="hello">
        <h1 style="color:#B8860B;">Telusu Kadha Em Cheyalo??</h1>

    <div class="hint">
        <p>UserName : Anusha</p>

        </div>
        <br>
        <div>
            <button type="submit" id="submitBtn" style="background-color: lightgrey;">Login</button>
            <button type="reset" id="resetBtn" style="background-color: lightgrey;">Reset</button>
        </div>
       </form>
    </div>
    <script src="index.js"></script>

   
</body>
</html>
